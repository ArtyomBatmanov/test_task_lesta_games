<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Text File</title>
</head>
<body>
     <h1>Upload Text File</h1>
    <form id="uploadForm" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="file" id="fileInput" accept=".txt">
    <button type="submit">Upload</button>
        </form>
</body>
</html>
